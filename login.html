<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/estilos1.css">
    <link rel="shortcut icon" href="./imagenes/Frame_7.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9185ab1fae.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <header>
        <img src="./imagenes/logo-sf.png" alt="imagen" class="imagen">
    </header>
    <main>
        <form class="formulario">
            <div>
                <h1 class="esl">Sell In A Flash</h1>
            </div>
            <div class="posicion">
                <div class="posicion-input arriba">
                    <i class="fas fa-user posicion-ico"></i>
                    <input type="text" placeholder="ID usuario">
                </div>
                <div class="posicion-input abajo">
                    <i class="fas fa-key posicion-ico"></i>
                    <input type="password" placeholder="Contraseña" >
                </div>
                <div>
                    <button class="boton boton-entrar">Entrar</button>
                </div>
                <div>
                    
                    <button class="boton boton-correo"><i class="fas fa-envelope"></i> Entrar Por Correo Electronico</button>
                </div>
                <div>
                    <a href="">¿ Recuperar Contraseña ?</a>
                </div>
            </div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
